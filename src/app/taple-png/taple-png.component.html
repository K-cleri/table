<div class="card">
  <p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
          <tr>
              <th></th>
              <th>Code</th>
              <th>Name</th>
              <th>Category</th>
              <th>Quantity</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
          <tr>
              <td>
                <input type="radio" (click)="checked(product)" [checked]="!product.desactivado">
              </td>
              <td>{{ product.code }}</td>
              <td>{{ product.name }}</td>
              <td>{{ product.category }}</td>
              <td>{{ product.quantity }}</td>
              <td>
                <p-button [disabled]="product.desactivado" >Clicar</p-button>
              </td>
          </tr>
      </ng-template>
  </p-table>
</div>
<router-outlet></router-outlet>
